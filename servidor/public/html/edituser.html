<!DOCTYPE html>
<html>

<head>
    <title>Editar usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Editar Usuario</h1>
    </header>
    <div class="editUserDiv">
        <form action="" method="POST">
            <input type="text" name="name" id="name" maxlength="30">
            <input type="text" name="surname" id="surname" maxlength="30">
            <input type="text" name="email" id="email">
            <input type="number" name="phone" id="phone">
            <button class="btn" id="editUser">Editar</button>
    </div>

    <script src="../javascripts/sweetalert2.all.min.js"></script>
    <script href="https://cdn.jsdelivr.net/npm/promise-polyfill@7/dist/polyfill.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../javascripts/edituser.js"></script>

</body>

</html>
